<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>busi</title>
    <script src="dist/busi.js"></script>

</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h1>{{name}}</h1>
         <div b-if="aaa">aaaaa
            <div b-if="ccc">ccc</div>
         </div>
         <div b-else>bbbb</div>
        <input type="text" name="" b-model="man">
        <div b-bind:class="class"></div>
        <div b-for="(item,index) in list"> 
            <div>{{item.key}}</div>
        </div>

    </div>
    <script type="text/javascript">
    var ele = document.querySelector('#app');
    var busi = new Busi({
        name: 'hello world',
        man: 'man',
        title: 'haha',
        class:'red',
        aaa:true,
        ccc:true,
        list:[
        {
            key : 1
        },
        {
            key : 2
        }
        ]
    }, ele);

    window.setTimeout(function () {
        busi.name = 'canfoo';
        busi.title = 'hehe';
        busi.getData().man = 'man??';
        busi.class = 'green';
        //busi.aaa = false;
        busi.ccc = false;
    }, 2000);

</script>
<style type="text/css">
    .red {
        height: 20px;
        width: 20px;
        background-color: red;
    }
    .green {
        height: 20px;
        width: 20px;
        background-color: green;
    }
</style>
<body>
<html>
